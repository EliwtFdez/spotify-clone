<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">

  <h1>{{ title }}</h1>

  <div *ngIf="alertMessage">
    <div class="alert alert-info">
      {{ alertMessage }}
    </div>
  </div>
  <form #formArtist="ngForm" (ngSubmit)="onSubmit()">

    <p>
      <label for=""> Nombre </label>
      <input type="text" #name="ngModel" name="name" [(ngModel)]="artista.name" required>
      <span *ngIf="!name.valid && name.touched"> El nombre es obligatorio</span>
    </p>
    <p>
      <label for=""> Descripción </label>
      <textarea #description="ngModel" name="description" [(ngModel)]="artista.description" required></textarea>
      <span *ngIf="!description.valid && description.touched"> La descripción es obligatoria</span>
    </p>

    <div *ngIf="is_edit">
      <div class="artist_image_for_edit" *ngIf="artista.image && artista.image != null">
        <img [src]="url + '/Get-Image-Artist/' + artista.image" alt="">
      </div>
      <p>
        <label for="">Sube la imagen del artista</label>
        <input type="file" (change)="fileChangeEvent($event)"placeholder="Subir imagen...">
      </p>

    </div>

    <button type="submit" [disabled]="!formArtist.form.valid" class="btn btn-success">{{ title }}</button>

  </form>

</div>

<div class="col-lg-6" *ngIf="!identity || identity.role !== 'ROLE_ADMIN'">
  <h1>Error</h1>
  <p>No tienes acceso crack</p>
</div>
