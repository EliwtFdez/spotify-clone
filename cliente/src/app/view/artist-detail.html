<div *ngIf="artist" class="artist-box">
    <div id="artist-head-card">
      <div class="image">
        <img
          *ngIf="artist.image && artist.image !== 'null'"
          [src]="url + '/Get-Image-Artist/' + artist.image"
          alt="{{ artist.name }}"
        />
      </div>
  
      <div class="data">
        <h1>{{ artist.name }}</h1>
      </div>
      <p class="description">{{ artist.description }}</p>
  
      <a
        *ngIf="identity.role === 'ROLE_ADMIN'"
        [routerLink]="['/CrearAlbum/', artist._id]"
        class="btn btn-primary"
      >
        Añadir Álbum
      </a>
    </div>
  
    <div id="gallery-albums" *ngIf="albums && albums.length > 0">
      <!-- Crear lista de álbumes -->
      <ul class="album-list row">
        <li *ngFor="let album of albums" class="col-lg-4 album-item">
          <div class="album-image">
            <img
              [src]="url + '/Get-Image-Album/' + album.image"
              alt="{{ album.title }}"
            />
          </div>
          <div class="album-name">
            <p>
              <a [routerLink]="['/Album', album._id]">{{ album.title }}</a>
            </p>
          </div>
          <div>
            <p>
              <a [routerLink]="['/Artista', album.artist._id]">{{ album.artist.name }}</a>
            </p>
          </div>
  
          <div class="buttons" *ngIf="identity.role === 'ROLE_ADMIN'">
            <a
              [routerLink]="['/editarAlbum/', album._id]"
              class="btn btn-sm btn-warning"
              >Editar</a
            >
            <a
              (click)="onDeleteConfirm(album._id)"
              class="btn btn-sm btn-danger"
              >Eliminar</a
            >
          </div>
  
          <div class="seguro" *ngIf="confirmado === album._id">
            <a
              (click)="onDeleteAlbum(album._id)"
              class="btn btn-sm btn-danger"
              >Eliminar</a
            >
            <a (click)="onCancelAlbum()" class="btn btn-sm btn-primary">Cancelar</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
